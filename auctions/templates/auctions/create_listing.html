{% extends "auctions/layout.html" %}

{% block title %}Create New Listing{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>Create a New Listing</h2>
    
    <!-- Form to create a new listing -->
    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        
        <!-- Title of the listing -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required placeholder="Enter title">
        </div>

        <!-- Description of the listing -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Describe your item"></textarea>
        </div>

        <!-- Starting bid for the listing -->
        <div class="form-group">
            <label for="starting_bid">Starting Bid</label>
            <input type="number" class="form-control" id="starting_bid" name="starting_bid" required min="0" step="0.01" placeholder="Enter starting bid">
        </div>

        <!-- Optional image URL for the listing -->
        <div class="form-group">
            <label for="image_url">Image URL (optional)</label>
            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="Enter image URL">
        </div>

        <!-- Category selection for the listing -->
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" required>
                <option value="">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit button to create the listing -->
        <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
</div>
{% endblock %}
